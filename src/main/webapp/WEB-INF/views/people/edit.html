<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/id{id}(id=${person.getId()})}" th:object="${person}">
    <input type="text" th:field="*{name}" th:placeholder="Name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <input type="text" th:field="*{age}" th:placeholder="Age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <input type="email" th:field="*{email}" th:placeholder="Email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <input type="text" th:field="*{address}" th:placeholder="Address">
    <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
    <br/>
    <input type="submit" value="Update">
</form>
</body>
</html>
